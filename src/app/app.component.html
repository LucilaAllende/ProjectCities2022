<div class="container">

  <div class="col-md-12 my-3">
    <app-form-new-item [label]="'city'" [className]="'btn-info'" (newItemEvent)="addNewCity($event)" ></app-form-new-item>
  </div>

  <div class="row">
    <div class="col-md-8">
      <ul>
        <app-cities 
        *ngFor="let city of cities" 
        [city]="city" 
        [selection]="selection"
        (cityClickedEvent)="onCityClicked($event)"
        >
      </app-cities>
      </ul>
    </div>
    <div class="col-md-4">
      <div *ngIf="selection">
        <p>Your city is: {{selection}} </p>
        <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear'"></app-button>
      </div>
    </div>
  </div>
</div>
