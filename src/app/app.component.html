
<p>{{title}} en Angular</p>

<p *ngIf="name" >El nombre es: {{name}} </p>
<input type="text" [(ngModel)]="name">

<ul *ngFor="let city of cities" >
  <li  (click)="onCityClicked(city)" [ngClass]="{'selected':city === selection, 'black':true}">{{city}}</li>
</ul>

<div *ngIf="selection">
  <p>Your city is: {{selection}} </p>
  <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear'" [selected]="selection" ></app-button>
</div>
